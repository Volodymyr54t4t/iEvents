<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управління конкурсами - Реєстрація</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Створити обліковий запис</h1>
                <p>Заповніть форму для реєстрації</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Повне ім'я</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Іван Іваненко">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="role">Роль</label>
                    <select id="role" name="role" required>
                        <option value="">Оберіть роль</option>
                        <option value="methodist">Методист</option>
                        <option value="teacher">Вчитель</option>
                        <option value="student">Учень</option>
                    </select>
                </div>

                <div id="teacherFields" class="conditional-fields" style="display: none;">
                    <div class="form-group">
                        <label for="subject">Предмет</label>
                        <input type="text" id="subject" name="subject" placeholder="Математика">
                    </div>
                </div>

                <div id="studentFields" class="conditional-fields" style="display: none;">
                    <div class="form-group">
                        <label for="grade">Клас</label>
                        <input type="number" id="grade" name="grade" min="1" max="11" placeholder="9">
                    </div>

                    <div class="form-group">
                        <label for="telegramId">Telegram ID (опціонально)</label>
                        <input type="text" id="telegramId" name="telegramId" placeholder="@username">
                    </div>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn btn-primary">Зареєструватися</button>
            </form>

            <div class="auth-footer">
                <p>Вже є обліковий запис? <a href="index.html">Увійти</a></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
