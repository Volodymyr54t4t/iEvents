<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої репетиції - iEvents</title>
    <link rel="icon" href="images/iEvents_logo.png" type="image/png">
    <!-- Fixed CSS paths - files are in root, not in css/ folder -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/page-spacing.css">
    <link rel="stylesheet" href="css/rehearsalP.css">
    <script src="js/config.js"></script>
</head>

<body>
    <!-- Using header tag for proper component rendering -->
    <header id="header"></header>

    <!-- Loading components.js before main script -->
    <script src="js/components.js"></script>

    <main class="main-container">
        <div class="page-header">
            <h1>Мої репетиції</h1>
            <p class="subtitle">Переглядайте заплановані репетиції та готуйтесь до конкурсів</p>
        </div>

        <div class="filters-section">
            <div class="filters-row">
                <input type="text" id="searchRehearsals" class="filter-input" placeholder="Пошук репетицій...">

                <select id="filterCompetition" class="filter-select">
                    <option value="">Всі конкурси</option>
                </select>

                <select id="filterType" class="filter-select">
                    <option value="">Всі типи</option>
                    <option value="group">Групові</option>
                    <option value="personal">Особисті</option>
                </select>

                <select id="filterDate" class="filter-select">
                    <option value="">Всі дати</option>
                    <option value="today">Сьогодні</option>
                    <option value="tomorrow">Завтра</option>
                    <option value="week">Цього тижня</option>
                    <option value="month">Цього місяця</option>
                </select>
            </div>
        </div>

        <div class="card">
            <h2>Заплановані репетиції</h2>
            <div id="rehearsalsList" class="rehearsals-list">
                <div class="loading">Завантаження...</div>
            </div>
        </div>
    </main>

    <!-- Using footer tag for proper component rendering -->
    <footer id="footer"></footer>

    <!-- Main script loads last after components -->
    <script src="js/rehearsalP.js"></script>
</body>

</html>
